<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <style>
      .tick {
        font-size: 1rem;
        white-space: nowrap;
        font-family: arial, sans-serif;
      }

      .tick-flip,
      .tick-text-inline {
        font-size: 2.5em;
      }

      .tick-label {
        margin-top: 1em;
        font-size: 1em;
      }

      .tick-char {
        width: 1.5em;
      }

      .tick-text-inline {
        display: inline-block;
        text-align: center;
        min-width: 1em;
      }

      .tick-text-inline + .tick-text-inline {
        margin-left: -0.325em;
      }

      .tick-group {
        margin: 0 0.5em;
        text-align: center;
      }

      body {
        background-color: rgb(255, 255, 255) !important;
        background-image: "/capitolHill.jpg" !important;
      }

      .tick-text-inline {
        color: rgb(90, 93, 99) !important;
      }

      .tick-label {
        color: rgb(90, 93, 99) !important;
      }

      .tick-flip-panel {
        color: rgb(255, 255, 255) !important;
      }

      .tick-flip {
        font-family: !important;
      }

      .tick-flip-panel-text-wrapper {
        line-height: 1.45 !important;
      }

      .tick-flip-panel {
        background-color: rgb(59, 61, 59) !important;
      }

      .tick-flip {
        border-radius: 0.12em !important;
      }
    </style>
    
    <div class="tick" >
      <div
        data-repeat="true"
        data-layout="horizontal fit"
        data-transform="preset(d, h, m, s) -> delay"
      >
        <div class="tick-group">
          <div
            data-key="value"
            data-repeat="true"
            data-transform="pad(00) -> split -> delay"
          >
            <span data-view="flip"></span>
          </div>

          <span data-key="label" data-view="text" class="tick-label"></span>
        </div>
      </div> 
    </div>
    <h1 class="tick-label" style="text-align: center; font-size: 5em;">Until Trump leaves white house</h1>
   
    <div class="tick-onended-message" style="display: none">
      <p>Time's up</p>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
